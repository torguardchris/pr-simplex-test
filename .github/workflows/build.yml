name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone project
        uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v2
        id: buildx
        with:
          install: true

      - name: Build
        run: |
          docker build --platform 'linux/amd64,linux/arm64,linux/arm/v7' --target export --output ${PWD}/out .

      - name: List Compiled
        run: |
          ls -lh ${PWD}/out

